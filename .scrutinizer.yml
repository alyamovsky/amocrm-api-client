build:
    nodes:
        analysis:
            project_setup:
                override:
                    - 'true'
            tests:
                override:
                    - php-scrutinizer-run
                    -
                        command: phpcs-run
                        use_website_config: true
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=phpunit.xml'
                        coverage:
                            file: 'phpunit.xml'
                            format: 'clover'
            environment:
                node:
                    version: 6.0.0
        tests: true
filter:
    excluded_paths:
        - 'tests/*'
checks:
    php: true
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
            other:
                after_type_cast: false